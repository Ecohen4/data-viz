<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Butts.</title>
    <h1>Melissa's Wretched d3 Scatterplot</h1>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<style>

.axis{fill: none;
    stroke: maroon;}

svg circle{
    stroke: green;
    fill: pink;
    stroke-width: 3
    }
    
h1 {color: maroon;
    }


</style>

<script type="text/javascript">
    var width = 600,
        height = 500,
        margin = 25;
        
    var svg = d3.select("body").append("svg");
    
    var xScale = d3.scale.linear().domain([0,500]).range([25, 575]);
    var yScale = d3.scale.linear().domain([0,100]).range([475, 25]);
    
    var xAxis = d3.svg.axis()
            .scale(xScale)
            .ticks(10)
            .orient("bottom");
    
    var yAxis = d3.svg.axis()
            .scale(yScale)
            .ticks(20)
            .orient("left");
    
    var data = [
        [5, 20],
        [480, 90],
        [250, 50],
        [100, 33],
        [330, 95],
        [410, 12],
        [475, 44],
        [25, 67],
        [85, 21],
        [220, 88]
                    ];
    
    svg.attr("height", height)
        .attr("width", width);    
        
        
    svg.selectAll("circle").data(data).enter().append("circle")
        .attr("cx", function(d){return xScale(d[0]);})
        .attr("cy", function(d){return yScale(d[1]);})
        .attr("r", function(d){return Math.sqrt(d[0]^2 + d[1]^2);});
        
    svg.append("g")       
            .attr("class", "axis")
            .attr("transform", function(){return "translate(0,475)";})
            .call(xAxis); 
            
    svg.append("g")       
            .attr("class", "axis")
            .attr("transform", function(){return "translate(25)";})
            .call(yAxis); 
            

</script>

</body>

</html>
