<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Axes</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<style>
svg circle{
    stroke: black;
    fill: yellow;
    stroke-width: 2;
}
</style>

<script type="text/javascript">
    var height = 500, 
        width = 500,
        margin = 25,
        x=d3.scale.linear()
            .domain([0,50])
            .range([margin, width-margin]),
        y=d3.scale.linear()
            .domain([0,50])
            .range([height-margin,margin]);
    
    var data = [[3,4],[1,20],[39,4],[20,20],[4,3],
                [20,15],[42,12],[5,30],[40,40],[10,34],
                [5,5],[10,10],[15,15],[20,20],[25,25],
                [30,30],[35,35],[40,40],[45,45], [50,50]];

    var svg = d3.select("body").append("svg")
        .attr("class", "axis")
        .attr("width", width+margin)
        .attr("height", height+margin);

    svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function(d){
            return x(d[0]);
        })
        .attr("cy", function(d){
            return y(d[1]);
        })
        .attr("r", 3);
    
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .ticks(10);
    
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(5);       
    
    svg.append("g")        
        .attr("class", "axis")
        .attr("transform", "translate(0," +(height-margin)+")")
        .call(xAxis);
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate("+margin+",0)")
        .call(yAxis);


</script>

</body>

</html>
