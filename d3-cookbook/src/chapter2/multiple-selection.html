<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Multiple Selection</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<div></div>
<div></div>
<div></div>

<script type="text/javascript">
    d3.selectAll("div") // <-- A
        .attr("class", "red box"); // NOTE: "red box" is not a standard DOM element, but rather two pre-specified CSS elements chained together class .box and class .red
</script>

</body>
</html>
