<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sub-Selection</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<section id="section1">
    <div>
        <p>blue box</p>
    </div>
</section>
<section id="section2">
    <div>
        <p>red box</p>
    </div>
</section>

<script type="text/javascript">
    d3.select("#section1 > div") // child combinator. e.g. select div that is a child of an element with ID #section1. More restrictive than a descendent selector.
            .attr("class", "blue box"); // assign an attribute of class .blue.box to the selection.

    d3.select("#section2") // select element with ID #section2
            .select("div") // select div that is a descendent of element with ID #section2. This is a scoped selection equivalent to #section2 div.
            .attr("class", "red box"); // add class attribute .red.box
</script>

</body>
</html>
