<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Selection Iteration</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<div></div>
<div></div>
<div></div>

<script type="text/javascript">
    d3.selectAll("div") // <-- A
            .attr("class", "red box") // NOTE: "red box" is not a standard DOM element, but rather two pre-specified CSS elements chained together: class .box and class .red

            .each(function (d, i) { // apply anonymous function to each selection: append an h1 element and populate it with the text corresponding to the iteration value (i=1,2,3, etc...)

                d3.select(this).append("h1").text(i); // <-- D
            });
</script>

</body>
</html>
